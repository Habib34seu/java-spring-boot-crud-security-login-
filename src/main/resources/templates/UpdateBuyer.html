<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="BaseIndex::layout(~{::div})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div class="content-wrapper">


		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 th:text="${title}"></h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">General Form</li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-md-10 offset-md-1">
						<!-- general form elements -->
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title" th:text="${title}">Different Styles</h3>
							</div>
							<!-- /.card-header -->
							<form action="#" th:action="@{/buyer/save}" th:object="${buyer}"
								method="post">

								<div class="card-body">
									<input type="hidden" th:field="*{id}">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="name">Buyer Name</label> <input type="text"
													th:field="*{name}"
													class="form-control form-control-border border-width-2"
													id="name" placeholder="Enter Buyer Name" required>
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label for="email">Email</label> <input type="text"
													th:field="*{email}"
													class="form-control form-control-border border-width-2"
													id="email" placeholder="Enter Buyer Email" required>
											</div>
										</div>
										<div class="col-md-2">
											<div class="form-group">
												<label for="type">Buyer Type</label> <select
													th:field="*{buyerType}"
													class="form-control form-control-border border-width-2">
													<option th:each="buyerType : ${buyerTypes}"
														th:text="${buyerType.name}" th:value="${buyerType}"></option>
												</select>
											</div>
										</div>
									</div>

									<div class="form-group">
										<label for="address">Address</label> <input type="text"
											th:field="*{address}"
											class="form-control form-control-border border-width-2"
											id="address" placeholder="Enter Address" required>
									</div>
									<div class="form-group">
										<label for="state">State</label> <input type="text"
											th:field="*{state}"
											class="form-control form-control-border border-width-2"
											id="state" placeholder="Enter  State">
									</div>
									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
												<label for="area">Area</label> <input type="text"
													th:field="*{area}"
													class="form-control form-control-border border-width-2"
													id="area" placeholder="Enter Area">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label for="city">City</label> <input type="text"
													th:field="*{city}"
													class="form-control form-control-border border-width-2"
													id="city" placeholder="Enter City Name">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label for="country">Country</label> <select
													th:field="*{country}"
													class="form-control form-control-border border-width-2">
													<option th:each="country : ${countryList}"
														th:text="${country.name}" th:value="${country.id}"></option>
												</select>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
												<label for="phone">Phone</label> <input type="text"
													th:field="*{phone}"
													class="form-control form-control-border border-width-2"
													id="phone" placeholder="Enter Phone Number">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label for="fax">Fax</label> <input type="text"
													th:field="*{fax}"
													class="form-control form-control-border border-width-2"
													id="fax" placeholder="Enter Fax">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label for="web">Web</label> <input type="text"
													th:field="*{web}"
													class="form-control form-control-border border-width-2"
													id="web" placeholder="Enter web link">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
												<label for="zip_code">Zip Code</label> <input type="text"
													th:field="*{zip_code}"
													class="form-control form-control-border border-width-2"
													id="zip_code" placeholder="Enter Zip Code">
											</div>
										</div>

									</div>
									<!-- /.card-body -->
									<div class="card-footer">
										<button type="submit" class="btn btn-primary">Submit</button>
										<a th:href="@{/buyer}" type="button" class="btn btn-danger">Cancel</a>
									</div>
							</form>

						</div>
						<!-- /.card -->
					</div>
					<!--/.col (left) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="BaseIndex::layout(~{::div})">
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 th:text="${title}"></h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<a th:href="@{/buyer/add}" type="button"
								class="btn btn-block bg-gradient-primary">Add New Buyer</a>

						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card">

							<div class="card-body">
								<table id="example1" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>Name</th>
											<th>Type</th>
											<th>Email</th>
											<th>Address</th>
											<th>Country</th>
											<th>Phone</th>
											<th>Action</th>

										</tr>
									</thead>
									<tbody>
										<tr th:each="buyer : ${buyerList}">
											<td th:text="${buyer.name}"></td>
											<td th:text="${buyer.buyerType.name}"></td>
											<td th:text="${buyer.email}"></td>
											<td th:text="${buyer.address}"></td>
											<td th:text="${buyer.country.name}"></td>
											<td th:text="${buyer.phone}"></td>
											<td>
												<!-- Buyer View Start--> <a type="button"
												th:href="@{/buyer/detail/{id}(id=${buyer.id})}"
												class="btn btn-primary"><i class="fas fa-eye"></i></a> <!-- Buyer View End-->
												<!-- Buyer Update Start--> <a type="button"
												th:href="@{/buyer/update/{id}(id=${buyer.id})}"
												class="btn btn-primary"><i class="fas fa-edit"></i></a> <!-- Buyer Update End-->
												<!-- Buyer Delete Start--> <a type="button"
												th:href="@{/buyer/delete/{id}(id=${buyer.id})}"
												class="btn btn-danger"><i class="fas fa-trash"></i></a> <!-- Buyer Delete End-->
											</td>

										</tr>

									</tbody>
									<tfoot>
										<tr>
											<th>Name</th>
											<th>Type</th>
											<th>Email</th>
											<th>Address</th>
											<th>Country</th>
											<th>Phone</th>
											<th>Action</th>
										</tr>
									</tfoot>
								</table>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</body>
</html>

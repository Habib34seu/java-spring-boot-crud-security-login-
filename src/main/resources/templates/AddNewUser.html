<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="BaseIndex::layout(~{::div})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div class="content-wrapper">


		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1></h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">General Form</li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-md-6 offset-md-3">
						<!-- general form elements -->
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title" th:text="${title}">Different Styles</h3>
							</div>
							<!-- /.card-header -->
							<form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
								<div class="card-body">
									<div class="form-group">
										<label for="userId">User Id</label> <input type="text"
											th:field="*{userId}"
											class="form-control form-control-border border-width-2"
											id="userId" placeholder="Enter User Id">
									</div>
									<div class="form-group">
										<label for="userName">User Name</label> <input type="text"
											th:field="*{name}"
											class="form-control form-control-border border-width-2"
											id="userName" placeholder="Enter User Name">
									</div>
									<div class="form-group">
										<label for="password">Password</label> <input type="text"
											th:field="*{password}"
											class="form-control form-control-border border-width-2"
											id="password" placeholder="Enter User Password">
									</div>


								</div>
								<!-- /.card-body -->
								<div class="card-footer">
									<button type="submit" class="btn btn-primary">Submit</button>
									<a th:href="@{/user}" type="button" class="btn btn-danger">Cancel</a>
								</div>

							</form>

						</div>
						<!-- /.card -->
					</div>
					<!--/.col (left) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="BaseIndex::layout(~{::div})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div class="content-wrapper">


		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 th:text="${title}"></h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">General Form</li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-md-10 offset-md-1">
						<!-- general form elements -->
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title" th:text="${title}">Different Styles</h3>
							</div>
							<!-- /.card-header -->
							<tr th:object="${buyer}">

								<div class="card-body">

									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="name">Buyer Name : </label>
												<td th:text="*{name}"></td>

											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label for="email">Email : </label>
												<td th:text="*{email}"></td>
											</div>
										</div>
										<div class="col-md-2">
											<div class="form-group">
												<label for="type">Buyer Type : </label>
												<td th:text="*{buyerType.name}"></td>

											</div>
										</div>
									</div>

									<div class="form-group">
										<label for="address">Address : </label>
										<td th:text="*{address}"></td>

									</div>
									<div class="form-group">
										<label for="state">State : </label>
										<td th:text="*{state}"></td>

									</div>
									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
												<label for="area">Area</label>
												<td th:text="*{area}"></td>

											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label for="city">City : </label>
												<td th:text="*{city}"></td>

											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label for="country">Country : </label>
												<td th:text="*{country.name}"></td>

											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
												<label for="phone">Phone : </label>
												<td th:text="*{phone}"></td>
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label for="fax">Fax : </label>
												<td th:text="*{fax}"></td>
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label for="web">Web : </label>
												<td th:text="*{web}"></td>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
												<label for="zip_code">Zip Code : </label>
												<td th:text="*{zip_code}"></td>

											</div>
										</div>

									</div>
									<!-- /.card-body -->
									<div class="card-footer">

										<a th:href="@{/buyer}" type="button" class="btn btn-danger">Back
											Buyer Details</a>
									</div>
							</tr>

						</div>
						<!-- /.card -->
					</div>
					<!--/.col (left) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</body>
</html>
